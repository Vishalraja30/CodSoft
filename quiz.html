<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take Quiz</title>
  <link rel="stylesheet" href="index.css">
  <style>
  .question-box {
    max-width: 600px;
    margin: 40px auto;
    padding: 25px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    font-family: 'Poppins', sans-serif;
  }

  .question-box h3 {
    margin-bottom: 20px;
    font-size: 20px;
  }

  .question-box label {
    display: block;
    margin-bottom: 10px;
    cursor: pointer;
  }

  #button-container {
    text-align: center;
    margin-top: 20px;
  }

  #button-container button {
    padding: 12px 25px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin: 5px;
  }

  #button-container button:hover {
    background-color: #45a049;
  }

  .body h1 {
    text-align: center;
    margin-top: 40px;
  }
</style>
</head>
<body>
  <div class="navbar">
    <div class="logo"><h1>QUIZZER</h1></div>
    <a href="index.html">Home</a>
    <a class="active">Take Quiz</a>
    <div class="signup"><a href="sign up.html">Sign Up</a></div>
  </div>

  <div class="body">
    <h1>Quiz</h1>
    <div id="quiz-container"></div>
<div id="button-container">
  <!-- Buttons will be inserted here dynamically -->
</div>



  <script>
  const quizData = JSON.parse(localStorage.getItem('quizData')) || [];
  const container = document.getElementById('quiz-container');
  const buttonContainer = document.getElementById('button-container');

  let currentIndex = 0;
  const answers = [];

  function renderQuestion(index) {
    const q = quizData[index];
    if (!q) return;

    container.innerHTML = `
  <div class="question-box">
    <h3>Q${index + 1}: ${q.question}</h3>
    ${q.options.map((opt, i) => `
      <label>
        <input type="radio" name="q" value="${i}" ${answers[index] === i ? 'checked' : ''}>
        ${opt}
      </label>
    `).join('')}
  </div>
`;


    // Render correct button
    buttonContainer.innerHTML = '';
    const btn = document.createElement('button');
    btn.textContent = (quizData.length === 1 || currentIndex === quizData.length - 1) ? 'Submit' : 'Next';
    btn.onclick = (quizData.length === 1 || currentIndex === quizData.length - 1) ? submitQuiz : nextQuestion;
    buttonContainer.appendChild(btn);
  }

  function nextQuestion() {
    const selected = document.querySelector('input[name="q"]:checked');
    answers[currentIndex] = selected ? parseInt(selected.value) : null;
    currentIndex++;
    renderQuestion(currentIndex);
  }

  function submitQuiz() {
    const selected = document.querySelector('input[name="q"]:checked');
    answers[currentIndex] = selected ? parseInt(selected.value) : null;

    let score = 0;
    quizData.forEach((q, i) => {
      if (answers[i] === q.correct) score++;
    });

    localStorage.setItem('quizScore', score);
    localStorage.setItem('quizTotal', quizData.length);

    window.location.href = "result.html";
  }
  renderQuestion(currentIndex);
</script>
